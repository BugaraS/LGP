<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2461a1;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .icons {
      text-align: center;
      margin-top: 40px;
    }
    .icons i {
      font-size: 40px;
      margin: 15px;
      color: #2461a1;
      transition: 0.3s;
    }
    .icons i:hover {
      color: #1b4373;
      transform: scale(1.2);
    }
    .buttons {
      text-align: center;
      margin-top: 50px;
    }
    .btn {
      background-color: #2461a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #1b4373;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-star"></i> Font Awesome</h1>
  </header>

  <section class="icons">
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fa-solid fa-camera"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
  </section>

  <section class="buttons">
    <button class="btn"><i class="fa-solid fa-download"></i> አውርድ</button>
    <button class="btn"><i class="fa-solid fa-paper-plane"></i> ላክ</button>
    <button class="btn"><i class="fa-solid fa-phone"></i> ይደውሉልን</button>
  </section>

</body>
</html>
